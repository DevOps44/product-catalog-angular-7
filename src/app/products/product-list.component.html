<div class="card">
    <div class="card-header">
       <h2>{{pageTitle}}</h2> 
    </div>
    <!--Body-->
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]="listFilter" />
            </div>
            <div class="col-md-2">Search:</div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]="listFilter" />
            </div>
        </div>
        <!--
            <div class="row">
                        <div class="col-md-6">
                            <h4>Filtered category: {{listFilter}}</h4>
                        </div>
                    </div>
        -->     
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="showOrHideImage($event)">
                                  {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Available Date</th>
                        <th>Price</th>
                        <th>Product Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf="showImage"
                                [src]="product.imageUrl"
                                [title]="product.productName"
                                [style.width.px]= "imageWidth"
                                [style.margin.px]="imageNumber">
                        </td>
                        <td><a class="nav-link" [routerLink]="['/products', product.productId]">
                            {{product.productName}}
                        </a></td>
                        <td>{{product.productCode | convertToSpaces: '-' | uppercase}}</td>
                        <td>{{product.releaseDate | date : "longDate" }}</td>
                        <td>{{product.price | currency: "R" : "symbol" : "1.2-2" | uppercase}}</td>
                        <td><star [rating]="product.starRating"
                                    (ratingClicked)="onRatingClicked($event)"></star></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
